<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      .join_sec {
        width: 400px;
        margin: 0 auto;
        text-align: center;
        /* border: 1px solid black; */
        margin-top: 100px;
      }
      .logo_sec img {
        width: 150px;
        /* border: 1px solid black; */
        margin: 30px 0px;
      }
      .title {
        font-size: 17px;
        font-weight: 600;
      }
      .desc {
        font-size: 15px;
        margin-top: 15px;
        color: #898989;
      }
      .input_sec {
        margin-top: 20px;
      }
      .input_sec select,
      .input_sec input {
        width: 100%;
        height: 42px;
        border: 1px solid lightgray;
        -webkit-appearance: none;
        box-sizing: border-box;
        padding-left: 15px;
        margin-bottom: 10px;
      }
      .agree_sec {
        margin: 5px 0px;
      }
      .agree_sec > label {
        font-size: 13px;
        color: black;
      }
      .bt_sec button {
        margin-top: 10px;
        width: 100%;
        height: 50px;
        color: white;
        background-color: black;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="join_sec">
      <div class="logo_sec">
        <img
          src="https://mobiinsidecontent.s3.ap-northeast-2.amazonaws.com/kr/wp-content/uploads/2021/07/02094730/%EB%82%98%EC%9D%B4%ED%82%A41.png"
        />
      </div>
      <div class="title">나이키 회원가입</div>
      <div class="desc">
        멤버가 되어 나이키가 제공하는 <br />
        최고의 제품과 혜택을 만나보세요
      </div>
      <div class="input_sec">
        <select>
          <option>옵션1</option>
          <option>옵션2</option>
        </select>
        <input type="text" placeholder="아이디를 입력해주세요" />
        <input type="password" placeholder="비밀번호를 입력해주세요" />
        <input type="password" placeholder="비밀번호를 한번 더 입력해주세요" />
        <input type="text" placeholder="이름를 입력해주세요" />
        <input type="text" placeholder="전화번호를 입력해주세요" />
      </div>
      <div class="agree_sec">
        <label><input type="checkbox" />동의합니다</label>
      </div>
      <div class="bt_sec">
        <button>회원가입</button>
      </div>
    </div>
  </body>
</html>
